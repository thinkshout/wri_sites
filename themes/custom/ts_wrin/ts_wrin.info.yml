name: 'Ts Wrin'
type: theme
description: 'A base theme for ThinkShout D8 sites'
package: Other
core_version_requirement: '^8.8.0 || ^9'
libraries:
  - ts_wrin/main
'base theme': classy
regions:
  primary_nav: 'Primary Nav'
  secondary_nav: 'Secondary Nav'
  hamburger_nav: 'Hamburger Nav'
  admin: 'Admin Tools'
  content: Content
  footer_top: 'Footer Top'
  footer_left: 'Footer Left'
  footer_right: 'Footer Right'
  wrin_custom: 'WRIN Custom'
  disabled: Disabled
  modals: Modals
component-libraries:
  ts_custom:
    paths:
      - templates/ts_custom
ckeditor_stylesheets:
  - dist/ckeditor.css
