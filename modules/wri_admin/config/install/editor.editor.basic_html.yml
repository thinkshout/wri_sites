langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - '|'
      - link
      - '|'
      - style
      - sourceEditing
  plugins:
    ckeditor5_style:
      styles:
        -
          label: Gold
          element: '<span class="has-gold-color">'
        -
          label: 'H2 (pfp)'
          element: '<p class="pfp-h2-bold">'
        -
          label: 'H2 italic (pfp)'
          element: '<p class="pfp-h2-bold-italic">'
        -
          label: 'Blue 200 (pfp)'
          element: '<p class="pfp-text-blue-200">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<span class>'
        - '<div class>'
        - '<a hreflang class>'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
