langcode: en
status: true
dependencies:
  config:
    - core.entity_form_mode.media.media_library
    - entity_browser.browser.files
    - field.field.media.embed.field_media_embed_code
    - field.field.media.embed.field_media_image
    - field.field.media.embed.field_tags
    - media.type.embed
  module:
    - allowed_formats
    - entity_browser
    - text
id: media.embed.media_library
targetEntityType: media
bundle: embed
mode: media_library
content:
  field_media_embed_code:
    type: text_textarea
    weight: 1
    region: content
    settings:
      rows: 5
      placeholder: ''
    third_party_settings:
      allowed_formats:
        hide_help: '1'
        hide_guidelines: '1'
  field_media_image:
    type: entity_browser_file
    weight: 2
    region: content
    settings:
      entity_browser: files
      field_widget_remove: true
      field_widget_replace: true
      open: true
      selection_mode: selection_append
      preview_image_style: media_library
      field_widget_edit: true
      view_mode: default
    third_party_settings: {  }
  field_tags:
    type: entity_reference_autocomplete_tags
    weight: 3
    region: content
    settings:
      match_operator: CONTAINS
      match_limit: 10
      size: 60
      placeholder: ''
    third_party_settings: {  }
  name:
    type: string_textfield
    weight: 0
    region: content
    settings:
      size: 60
      placeholder: ''
    third_party_settings: {  }
hidden:
  created: true
  field_media_audio_file: true
  path: true
  status: true
  uid: true
