langcode: en
status: true
dependencies:
  config: { }
  module:
    - content_moderation
id: content_publishing
label: 'Content publishing'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 3
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    in_review:
      published: false
      default_revision: false
      label: 'In Review'
      weight: 1
    published:
      label: Published
      published: true
      default_revision: true
      weight: 2
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - in_review
        - published
      to: archived
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - archived
        - draft
        - in_review
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - archived
        - in_review
        - published
    publish_without_review:
      label: 'Publish without review'
      from:
        - draft
      to: published
      weight: 3
    submit_for_review:
      label: 'Submit for Review'
      from:
        - draft
      to: in_review
      weight: 2
  entity_types:
    node: { }
  default_moderation_state: draft
