package: WRI
dependencies:
  - metatag
  - metatag_google_scholar
  - metatag_facebook
  - metatag_open_graph
  - metatag_twitter_cards
  - path
  - pathauto
  - redirect
  - schema_article
  - schema_dataset
  - schema_metatag
  - schema_person
  - schema_project
  - schema_publication_volume
  - schema_web_site
  - wri_schema
