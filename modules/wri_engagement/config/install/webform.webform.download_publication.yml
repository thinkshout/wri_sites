  submission_form:
    '#type': container
    '#attributes':
      class:
        - downloads-submission-form
    flexbox:
      '#type': webform_flexbox
      first_name:
        '#type': textfield
        '#title': 'First Name'
        '#required': true
      last_name:
        '#type': textfield
        '#title': 'Last name'
        '#required': true
